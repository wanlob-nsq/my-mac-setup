- name: Install Homebrew Cask packages
  tags:
    - cask
  command: brew cask install "{{ item }}"
  with_items:
    - 1password
    - epubquicklook
    - google-backup-and-sync
    - google-chrome
    - jetbrains-toolbox
    - qlcolorcode
    - qlmarkdown
    - qlprettypatch
    - qlstephen
    - quicklook-csv
    - quicklook-json
    - visual-studio-code
    - meld
    - paw
    - numi
  ignore_errors: yes
